version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cybersage-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
      - DATABASE_URL=sqlite:///data/cybersage.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app/data
      - ./backend:/app
    restart: unless-stopped
    networks:
      - cybersage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cybersage-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:5001
      - VITE_WS_URL=ws://backend:5001
    restart: unless-stopped
    networks:
      - cybersage-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: cybersage-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - cybersage-network

volumes:
  backend-data:
    driver: local

networks:
  cybersage-network:
    driver: bridge
